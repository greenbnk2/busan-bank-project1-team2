<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펀드</title>
    <link rel="stylesheet" th:href="@{/css/product/product_list_style.css}">
    <script th:src="@{/js/fund/fund_list.js}"></script>

    <style>
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }

        .modal-content {
            width: 900px;
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-height: 85vh;
            overflow-y: auto;
        }

        #modalClose {
            float: right;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
        }
        /* 섹션 타이틀 (펀드 현황 / 수익률) */
        .fund-section-title {
            margin-top: 16px;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 700;
            border-bottom: 2px solid #333;
            padding-bottom: 6px;
        }

        .fund-section-date {
            font-weight: 400;
            margin-left: 6px;
        }

        /* 펀드 정보 테이블 */
        .fund-info-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 4px;
        }

        .fund-info-table th,
        .fund-info-table td {
            border: 1px solid #e5e7eb;
            padding: 8px 10px;
        }

        .fund-info-table th {
            background: #f9fafb;
            font-weight: 600;
            text-align: left;
            white-space: nowrap;
        }

        /* 수익률 차트 2단 영역 */
        .chart-area-2 {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .chart-box {
            flex: 1;
            border: 1px solid #e5e7eb;
            background: #fff;
        }

        .chart-box-title {
            padding: 8px 10px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
            font-weight: 600;
            background: #f9fafb;
        }

        .chart-box-body {
            padding: 8px;
            text-align: center;
        }

        .chart-box-body img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        /* ───────── 모달 탭 스타일 ───────── */
        #modalTabs {
            margin-top: 12px;
            display: flex;
            border-bottom: 1px solid #d1d5db; /* 아래 가로선 */
            font-size: 13px;
        }

        #modalTabs .tab {
            position: relative;
            padding: 6px 20px;
            border: 1px solid #d1d5db;
            border-bottom: none;              /* 아래선은 공통 라인에 맡김 */
            background: #f9fafb;
            color: #333;
            cursor: pointer;
            margin-right: -1px;               /* 이중 테두리 안 보이게 */
            white-space: nowrap;
        }

        #modalTabs .tab:first-child {
            margin-left: 0;
        }

        #modalTabs .tab.active {
            background: #616161;              /* 진회색 배경 */
            color: #fff;                      /* 흰 글자 */
            font-weight: 700;
        }

        /* 탭 아래 내용이 탭과 붙어 보이게 */
        #modalBody {
            padding-top: 16px;
            font-size: 13px;
        }


    </style>
</head>

<body>
<header>
    <div id="header" th:replace="~{layouts/header.html}"></div>
</header>
<main class="product-list-search">
    <section class="list-title">
        <h1>펀드 상품</h1>
        <span>다양한 펀드 상품을 비교하고 나에게 맞는 상품을 찾아보세요</span>
    </section>
    <section class="main-container">
        <article class="search-form">
            <div class="search-box">
                <form action="" method="get">
                    <input id="keywordInput" type="text" name="keyword" placeholder="상품명/키워드로 검색"/>
                </form>
            </div>
            <div class="keywords">
                <span class="label">추천 키워드:</span>
                <button>신탁</button>
                <button>투자</button>
                <button>주식형</button>
            </div>
        </article>
        <article class="list-content">
            <div class="wrap">
                <h2 style="margin:0 0 8px">총 상품 <span id="totalCount">0</span></h2>
                <div class="toolbar">
                    <div class="view-toggle">
                        <button id="btnGrid" class="active" aria-selected="true" title="그리드 보기">▦</button>
                        <button id="btnList" aria-selected="false" title="리스트 보기">☰</button>
                    </div>
                    <div style="display: flex; justify-content: flex-end; margin-right: 1px; width: 93%;">
                        <div class="selectPage" style="">
                            <select id="selectFund" aria-label="페이지 이동">
                                <option value="fund">펀드</option>
                                <option value="TDF">TDF</option>
                                <option value="ETF">ETF</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="chipFilters" class="filterChipbar" aria-label="검색 필터 (칩)"></div>
                <div id="container"></div>
                <div id="pagination" class="pagination" role="navigation" aria-label="페이지네이션"></div>
            </div>
        </article>
    </section>
    <section class="notice-box" role="region" aria-label="예금 상품 안내사항">
        <div class="notice-icon" aria-hidden="true">
            <!-- 빨간 동그라미 느낌표 아이콘 -->
            <svg width="16" height="16" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="11" fill="#dc2626"/>
                <rect x="11" y="6" width="2" height="9" rx="1" fill="#fff"/>
                <circle cx="12" cy="18" r="1.5" fill="#fff"/>
            </svg>
        </div>
        <div class="notice-body">
            <h3 class="notice-title">예금 상품 안내사항</h3>
            <ul class="notice-list">
                <li>예금자보호법에 따라 예금보험공사가 1인당 최고 5천만원까지 보호합니다.</li>
                <li>중도해지 시 약정금리보다 낮은 금리가 적용되어 불이익이 발생할 수 있습니다.</li>
                <li>우대금리는 조건 충족 시 제공되며, 세부 조건은 상품설명 참고합니다.</li>
                <li>금리는 시장상황에 따라 변동될 수 있으며, 가입 시점의 금리가 적용됩니다.</li>
            </ul>
        </div>
    </section>
</main>
<footer>
    <div id="footer" th:replace="~{layouts/footer.html}"></div>
</footer>
<div id="fundModal" class="modal" style="display:none;">
    <div class="modal-content">
        <button type="button" id="modalClose">×</button>
        <h2 id="modalTitle"></h2>

        <div id="modalTabs">
            <button class="tab active" data-tab="overview">펀드개요</button>
            <button class="tab" data-tab="price">일별기준가</button>
            <button class="tab" data-tab="chart">차트분석</button>
            <button class="tab" data-tab="performance">성과분석</button>
            <button class="tab" data-tab="risk">위험분석</button>
            <button class="tab" data-tab="portfolio">포트폴리오분석</button>
            <button class="tab" data-tab="holdings">보유내역</button>
        </div>

        <div id="modalBody">
            <!-- 동적으로 채워짐 -->
        </div>
    </div>
</div>
</body>

</html>
