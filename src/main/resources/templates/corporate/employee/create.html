<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퇴직연금 직원 등록</title>

    <style>
        body {
            margin:0; padding:0;
            background:#f4f5f9;
            font-family:"Noto Sans KR";
            color:#222;
        }
        .page-container {
            max-width:1100px;
            margin:40px auto;
            padding:24px;
        }
        h1 { font-size:24px; margin-bottom:10px; }
        .subtitle { color:#777; margin-bottom:30px; }

        .card {
            background:#fff; padding:20px;
            border-radius:8px;
            box-shadow:0 2px 4px rgba(0,0,0,.05);
        }

        .form-row {
            display:flex;
            gap:20px;
            margin-bottom:18px;
            align-items:center;
        }
        .form-row label {
            width:120px;
            font-weight:600;
        }
        .form-row input, .form-row select {
            padding:10px;
            border:1px solid #ccc;
            border-radius:6px;
            flex:1;
            font-size:15px;
        }

        .btn-group {
            margin-top:24px;
            display:flex;
            gap:10px;
            justify-content:flex-end;
        }

        .btn {
            padding:10px 18px;
            border-radius:6px;
            border:none;
            cursor:pointer;
            font-size:15px;
        }

        .btn-save {
            background:#d91a1a;
            color:#fff;
        }

        .btn-cancel {
            background:#ddd;
        }

        .btn-save:hover, .btn-cancel:hover {
            opacity:.9;
        }
    </style>
</head>

<body>

<div th:replace="~{layouts/corporate_header :: corpHeader}"></div>
<script>initCorporateHeader("employee");</script>

<div class="page-container">

    <h1>직원 등록</h1>
    <div class="subtitle">신규 직원을 EMPLOYEE 테이블에 추가합니다.</div>

    <div class="card">

        <form method="post" th:action="@{/corporate/employee/create}">



        <!-- 이름 -->
            <div class="form-row">
                <label>이름</label>
                <input type="text" name="name" required placeholder="홍길동">
            </div>

            <!-- 제도 -->
            <div class="form-row">
                <label>제도</label>
                <select name="planType" required>
                    <option value="">선택하세요</option>
                    <option value="DB">DB</option>
                    <option value="DC">DC</option>
                </select>
            </div>

            <!-- 계좌번호 -->
            <div class="form-row">
                <label>계좌번호</label>
                <input type="text" name="accountNo" required placeholder="123-4567-890123">
            </div>

            <!-- 부서 -->
            <div class="form-row">
                <label>부서</label>
                <select name="department">
                    <option value="">부서 선택</option>
                    <option>마케팅</option>
                    <option>개발</option>
                    <option>경영지원</option>
                    <option>디자인</option>
                </select>
            </div>

            <!-- 직급 -->
            <div class="form-row">
                <label>직급</label>
                <select name="position">
                    <option value="">직급 선택</option>
                    <option>사원</option>
                    <option>주임</option>
                    <option>대리</option>
                    <option>과장</option>
                </select>
            </div>

            <!-- 재직 상태 -->
            <div class="form-row">
                <label>재직 상태</label>
                <select name="status" required>
                    <option value="ACTIVE">재직</option>
                    <option value="LEAVE">휴직</option>
                </select>
            </div>

            <!-- 입사일 -->
            <div class="form-row">
                <label>입사일</label>
                <input type="date" name="hireDate" required>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-cancel"
                        onclick="location.href='/BNK/corporate/employee/list'">
                    취소
                </button>

                <button type="submit" class="btn btn-save">
                    등록
                </button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
