<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IRP 계좌개설 - 가입완료</title>

    <style>
        body {
            margin: 0;
            background: #F6F6F8;
            font-family: 'Pretendard','Noto Sans KR',sans-serif;
            color: #222;
        }

        .page-wrap {
            max-width: 480px;
            margin: 30px auto 60px;
            padding: 0 20px 60px;
            background: #F6F6F8;
        }

        /* 상단 체크 아이콘 */
        .check-icon {
            margin-top: 30px;
            text-align: center;
        }
        .check-icon img {
            width: 70px;
            opacity: 0.85;
        }

        /* 타이틀 */
        .title {
            margin-top: 16px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
        }

        /* 설명 텍스트 */
        .desc {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .desc a {
            color: #1A6DFF;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        /* 연락처 정보 */
        .info-box {
            margin-top: 26px;
            border-top: 1px solid #ddd;
            padding-top: 18px;
            padding-bottom: 20px;
        }

        .info-title {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .info-list {
            font-size: 14px;
            color: #444;
            line-height: 1.8;
        }

        /* 버튼 2개 */
        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 26px;
            gap: 10px;
        }

        .btn-outline {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #1A6DFF;
            color: #1A6DFF;
            font-weight: 600;
            cursor: pointer;
            background: #fff;
        }

        .btn-outline:hover {
            background: #E8F0FF;
        }

        /* 하단 확인 버튼 */
        .btn-confirm {
            width: 100%;
            margin-top: 35px;
            padding: 15px 0;
            background: #1A6DFF;
            color: #fff;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-confirm:hover {
            background: #165BCC;
        }
    </style>
</head>

<body>
<header>
    <div th:replace="~{layouts/header.html}"></div>
</header>

<main>
    <div class="page-wrap">

        <!-- 체크 아이콘 -->
        <div class="check-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png"
                 alt="check icon">
        </div>

        <!-- 가입완료 -->
        <div class="title">가입완료</div>

        <!-- 안내문 -->
        <div class="desc">
            개인형IRP 계좌개설이 완료 되었습니다.<br>
            아래의 연락처 정보를 확인해 주세요.<br><br>
            <a>이메일로 발송해드린 계약서류</a>를 통해<br>
            계약내용 및 상품의 상세내용을<br>
            확인하실 수 있습니다.
        </div>

        <!-- 연락처 정보 -->
        <div class="info-box">
            <div class="info-title">
                <span>연락처정보</span>
                <span style="color:#aaa; font-size:13px;">ⓘ</span>
            </div>

            <div class="info-list">
                <div>주소 : 부산광역시 …</div>
                <div>휴대폰 번호 : 010-1234-5678</div>
                <div>이메일 : sample@email.com</div>
            </div>
        </div>

        <!-- 버튼 2개 -->
        <div class="btn-row">
            <div class="btn-outline" onclick="alert('계좌조회 페이지 이동')">계좌조회</div>
            <div class="btn-outline" onclick="alert('타사 IRP 가져오기 이동')">타사IRP 가져오기</div>
        </div>

        <!-- 하단 확인 -->
        <button class="btn-confirm" onclick="window.location.href='/BNK/main/main'">
            확인
        </button>

    </div>
</main>

<footer>
    <div th:replace="~{layouts/footer.html}"></div>
</footer>

</body>
</html>
