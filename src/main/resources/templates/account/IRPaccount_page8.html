<!DOCTYPE html>

    <style>
        body {

        }

        /* ì „ì²´ íŒì—… ë°•ìŠ¤ */
        .popup-wrap {
            max-width: 380px;
            margin: 80px auto;
            background: #fff;
            border-radius: 26px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.18);

        .popup-title {

        /* ì  â— í‘œì‹œ */
        .pwd-display {

        }

        .dot {
            width: 14px;

        /* í‚¤íŒ¨ë“œ */
        .keypad {

        .key {

        }

        .key:active,
        .key.flash {
            background: #E7ECFF;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.12);
        }

        /* ì‚­ì œí‚¤ */

        }

        /* í™•ì¸ ë²„íŠ¼ */
        .btn-next {
            width: 100%;
            margin-top: 26px;
            padding: 14px 0;
            border-radius: 10px;
            border: none;
            background: #B4C6FF;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
        }

        .btn-next.active {

        }

    </style>
</head>

<body>
<header>
    <div th:replace="~{layouts/header.html}"></div>
</header>
<main>
    <div class="popup-wrap">
        <div class="popup-title">ì¸ì¦ë¹„ë°€ë²ˆí˜¸ 6ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</div>

        <!-- â— â— â— â— â— â— -->
        <div class="pwd-display">
            <div class="dot" id="d1"></div>
            <div class="dot" id="d2"></div>
            <div class="dot" id="d3"></div>
            <div class="dot" id="d4"></div>
            <div class="dot" id="d5"></div>
            <div class="dot" id="d6"></div>
        </div>

        <!-- ìˆ«ì í‚¤íŒ¨ë“œ -->
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div>
            <div class="key" onclick="press(2)">2</div>
            <div class="key" onclick="press(3)">3</div>

            <div class="key" onclick="press(4)">4</div>
            <div class="key" onclick="press(5)">5</div>
            <div class="key" onclick="press(6)">6</div>

            <div class="key" onclick="press(7)">7</div>
            <div class="key" onclick="press(8)">8</div>
            <div class="key" onclick="press(9)">9</div>

            <div class="key"></div>
            <div class="key" onclick="press(0)">0</div>
            <div class="key delete" onclick="del()">â†</div>
        </div>

        <button id="nextBtn" class="btn-next" disabled>í™•ì¸</button>
    </div>
</main>

<footer>
    <div th:replace="~{layouts/footer.html}"></div>
</footer>

</body>
<script>

    let pwd = "";
    const maxLength = 6;

    // ì…ë ¥
    function press(num) {
        if (pwd.length >= maxLength) return;

        pwd += num;
        updateDots();
        flashRandomOtherKey(num);
        checkActivation();
    }

    // ì‚­ì œ
    function del() {
        pwd = pwd.slice(0, -1);
        updateDots();
        checkActivation();
    }

    // â— ìƒíƒœ ì—…ë°ì´íŠ¸
    function updateDots() {
        for (let i = 1; i <= maxLength; i++) {
            const dot = document.getElementById(`d${i}`);
            dot.classList.toggle("filled", i <= pwd.length);
        }
    }

    // "í™•ì¸" ë²„íŠ¼ í™œì„±í™”
    function checkActivation() {
        const btn = document.getElementById("nextBtn");
        if (pwd.length === maxLength) {
            btn.disabled = false;
            btn.classList.add("active");

            btn.onclick = () => {
                window.location.href = "/BNK/irp/account/page9";
            };
        } else {
            btn.disabled = true;
            btn.classList.remove("active");
        }
    }


    // ğŸ”¥ ë³´ì•ˆ í‚¤íŒ¨ë“œ íš¨ê³¼ â€” ë‹¤ë¥¸ í‚¤ë„ 0.15ì´ˆ ê¹œë¹¡ì´ê²Œ ë§Œë“¤ê¸°
    function flashRandomOtherKey(currentNum) {
        const keys = document.querySelectorAll(".key");
        const otherKeys = [...keys].filter(k => k.innerText !== currentNum.toString());

        if (otherKeys.length === 0) return;

        const randomKey = otherKeys[Math.floor(Math.random() * otherKeys.length)];

        randomKey.classList.add("flash");
        setTimeout(() => randomKey.classList.remove("flash"), 150);
    }
</script>
</html>
