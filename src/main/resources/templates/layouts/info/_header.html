<style>
    .nav-root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: #fff;
        border-bottom: 5px solid #DE0000;
    }

    .nav-wrap {
        position: relative;
    }


.mega {
    display: none;
    position: fixed;          /* 화면 기준으로 전체폭 */
    left: 0;
    right: 0;
    top: 80px;                /* 상단바 높이에 맞게 조절(기존보다 조금 여유) */
    background: #fff;
    border-top: 0px solid #E5E7EB;
    border-bottom: 5px solid #DE0000;
    box-shadow: 0 0px 0px rgba(0,0,0,.06);
    padding: 40px 48px;       /* 패널 내부 여백 ↑ */
    min-height: 240px;        /* 펼쳐지는 세로 공간 ↑ */
    z-index: 19;
}



    .has-mega:hover .mega,
    .mega:hover {
        display: block;
    }

    .mega-inner {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 32px 110px;          /* 컬럼 가로 간격 넓힘 */
    }

    .mega h4 {
        margin: 0 0 16px;
        font-size: 22px;
        color: #111827;
        font-weight: 700;
    }

    .mega ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .mega li {
        margin: 12px 0;
    }

    .mega a {
        position: relative;
        display: inline-block;
        text-decoration: none;
        color: #374151;
        font-size: 14px;
        line-height: 1.9;
    }

    .mega a:hover {
        color: #DE0000;
    }

    .gnb>li>a {
        position: relative;
        display: inline-block;
        text-decoration: none;
        color: #374151;
        padding-bottom: 10px;
        transition: color 0.2s ease;
    }

    .gnb>li:hover>a {
        color: #DE0000;
    }

    .auth-btn {
        cursor: pointer;
        border-radius: 6px;
        border: 1px solid #E5E7EB;
        background-color: white;
        width: 85px;
        height: 38px;
        color: #374151;
        transition: all 0.25s ease-in-out;
    }

    .auth-btn:hover {
        background-color: #DE0000;
        color: white;
        border-color: #DE0000;
    }

    :root {
        --nav-h: 68px;
    }
</style>

<script>
    document.querySelectorAll('.has-mega').forEach(el => {
  const mega = el.querySelector('.mega');
  let timer;

  el.addEventListener('mouseenter', () => {
    clearTimeout(timer);
    mega.style.display = 'block';
  });

  el.addEventListener('mouseleave', () => {
    timer = setTimeout(() => {
      mega.style.display = 'none';
    }, 300);
  });

  mega.addEventListener('mouseenter', () => {
    clearTimeout(timer);
  });

  mega.addEventListener('mouseleave', () => {
    timer = setTimeout(() => {
      mega.style.display = 'none';
    }, 300);
  });
});

</script>
