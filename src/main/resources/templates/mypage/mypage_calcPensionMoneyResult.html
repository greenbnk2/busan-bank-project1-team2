<script>
    /**
     * 외부 HTML을 불러와서:
     *  - <link rel="stylesheet">, <style>는 <head>로 옮기고
     *  - <script>는 실행되도록 새로 만들어 붙이고 (src/inline, module 모두 지원)
     *  - 나머지 DOM(예: <flowise-chatbot> / <flowise-embed>)은 mount에 삽입
     */
    async function importHtmlWithAssets(url, mountSelector) {
        const res = await fetch(url, { credentials: 'same-origin' });
        if (!res.ok) throw new Error(`Failed to load ${url}`);
        const html = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // 1) <link rel="stylesheet"> 들을 <head>로
        doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
            // 중복 로드 방지
            const href = link.getAttribute('href');
            if (href && ![...document.head.querySelectorAll('link[rel="stylesheet"]')]
                .some(l => l.getAttribute('href') === href)) {
                document.head.appendChild(link.cloneNode(true));
            }
        });

        // 2) <style> 들을 <head>로
        doc.querySelectorAll('style').forEach(styleEl => {
            const clone = document.createElement('style');
            // CSS 텍스트 보존
            clone.textContent = styleEl.textContent;
            // (가능한 속성 복사)
            [...styleEl.attributes].forEach(a => clone.setAttribute(a.name, a.value));
            document.head.appendChild(clone);
        });

        // 3) 본문 콘텐츠를 mount에 붙임 (스크립트 제외)
        const mount = document.querySelector(mountSelector);
        // fragment 구성
        const frag = document.createDocumentFragment();
        [...doc.body.children].forEach(node => {
            if (node.tagName.toLowerCase() !== 'script') frag.appendChild(node.cloneNode(true));
        });
        mount.appendChild(frag);

        // 4) 스크립트 실행 (src/inline/module 지원, 순서 보장)
        const scripts = [...doc.querySelectorAll('script')];
        for (const oldScript of scripts) {
            const newScript = document.createElement('script');
            // type/module/defer 등 속성 복사
            [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
            if (oldScript.src) {
                // 네트워크 로드를 기다려 실행 순서 유지
                await new Promise((resolve, reject) => {
                    newScript.onload = resolve;
                    newScript.onerror = resolve;   // 실패해도 진행(브랜딩 제거 같은 선택 기능 보호)
                    document.body.appendChild(newScript);
                });
            } else {
                // inline 코드 복사
                newScript.textContent = oldScript.textContent || '';
                document.body.appendChild(newScript);
            }
        }
    }

    // 실제 호출: 기존 chatbot.html(또는 chatbot_test.html) 경로로 바꿔도 됩니다.
    importHtmlWithAssets('/components/chatbot_test.html', '#bnk-chatbot-slot')
        .catch(err => console.error('[Chatbot load failed]', err));
</script>

<script>
    const retireRange = document.getElementById("retire-age");
    const retireLabel = document.getElementById("retire-age-value");

    const futureRange = document.getElementById("future-age");
    const futureLabel = document.getElementById("future-age-value");

    const investRange = document.getElementById("invest");
    const investLabel = document.getElementById("invest-value");

    const priceRange = document.getElementById("price");
    const priceLabel = document.getElementById("price-value");

    function updateRangeUI(rangeEl, labelEl, unit) {
        const min = Number(rangeEl.min);
        const max = Number(rangeEl.max);
        const val = Number(rangeEl.value);

        // 채워진 비율 (0~100)
        const percent = ((val - min) / (max - min)) * 100;
        rangeEl.style.setProperty("--range-progress", `${percent}%`);

        // 표시 값 (투자/물가만 소수 1자리)
        let displayVal = val;
        if (unit === '%') {
            displayVal = val.toFixed(1);    // 0.1 단위
            labelEl.textContent = `${displayVal}%`;
        } else {
            labelEl.textContent = `${displayVal}세`;
        }
    }

    // 초기 렌더
    updateRangeUI(retireRange,  retireLabel,  '세');
    updateRangeUI(futureRange,  futureLabel,  '%');
    updateRangeUI(investRange,  investLabel,  '%');
    updateRangeUI(priceRange,   priceLabel,   '%');

    // 이벤트
    currentRange.addEventListener("input", () => {
        updateRangeUI(currentRange, currentLabel, '세');
    });
