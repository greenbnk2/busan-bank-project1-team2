<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 비교하기</title>

    <style>
        body {
            background-color: #F6F6F8;
            margin: 0;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            padding: 30px;
            margin: 30px auto;
            width: 1200px;
            box-shadow: 0 2px 8px rgba(0,0,0,.05);
        }

        h2 {
            font-size: 22px;
            color: #13263A;
            margin-bottom: 20px;
        }

        .compare-box {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .foreign, .bnk {
            flex: 1;
            background: #fafafa;
            border: 1px solid #E5E7EB;
            padding: 20px;
            border-radius: 12px;
        }

        .bnk-card {
            background: #fff;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .btn {
            background: linear-gradient(180deg, #F03A3A, #D91A1A);
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }
    </style>
</head>

<body>

<header>
    <div th:replace="~{layouts/header.html}"></div>
</header>

<main style="padding-top:100px;">
    <div class="card">

        <h2>타행 상품과 BNK 상품 비교</h2>

        <!-- 선택한 타행 계좌 -->
        <div class="foreign">
            <h3>내 타행 계좌</h3>
            <p><b th:text="${foreign.institution}"></b></p>
            <p th:text="${foreign.productname}"></p>
            <p>잔액: <span th:text="${#numbers.formatInteger(foreign.balance, 3, 'COMMA')}"></span> 원</p>
            <p>수익률: <span th:text="${foreign.yieldrate}"></span> %</p>
        </div>

        <h3 style="margin-top:40px;">BNK 추천 퇴직연금 상품</h3>

        <!-- BNK 상품 목록 -->
        <div class="bnk">
            <div th:each="p : ${productList}" class="bnk-card">
                <h4 th:text="${p.productName}"></h4>
                <p>기본 금리: <span th:text="${p.rate}"></span> %</p>
                <button class="btn">가입하기</button>
            </div>
        </div>

        <br><br>

        <button class="btn" onclick="history.back()">뒤로가기</button>

    </div>
</main>

<footer>
    <div th:replace="~{layouts/footer.html}"></div>
</footer>

</body>
</html>
