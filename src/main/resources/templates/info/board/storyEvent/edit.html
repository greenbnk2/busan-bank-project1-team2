<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${boardName} + ' 수정 | BNK부산은행'">BNK부산은행 | 글 수정</title>
  <link rel="stylesheet" href="../css/board.css" />
</head>

<body>
  <div id="header"></div>

  <main>
    <div class="page-title">
      <h1 th:text="${boardName}">이벤트</h1>
      <p class="subtitle">등록된 게시글을 수정합니다.</p>
    </div>

    <form th:action="@{'/board/' + ${boardCd} + '/edit/' + ${article.ano}}" 
          method="post" enctype="multipart/form-data" class="board-write">

      <input type="hidden" name="ano" th:value="${article.ano}">

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${article.title}" required>
      </div>

      <div class="form-group">
        <label for="summary">요약</label>
        <input type="text" id="summary" name="summary" th:value="${article.summary}">
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="12" required
                  th:text="${article.content}"></textarea>
      </div>

      <!-- 대표 이미지 (썸네일) -->
      <div class="form-group file-box">
        <label for="thumbnail">대표 이미지 (썸네일)</label>

        <!-- 기존 썸네일 표시 -->
        <div class="preview" th:if="${!#strings.isEmpty(article.thumbnail)}">
          <img th:src="@{'/upload/' + ${article.thumbnail}}" alt="기존 썸네일">
        </div>

        <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
        <div id="thumbPreview" class="preview"></div>

        <!-- 기존 썸네일 삭제 옵션 -->
        <div class="thumb-option" th:if="${!#strings.isEmpty(article.thumbnail)}">
          <label><input type="checkbox" name="deleteThumbnail"> 기존 이미지 삭제</label>
        </div>
      </div>

      <!-- 첨부파일 목록 -->
      <div class="form-group file-box">
        <label for="attachments">첨부파일</label>

        <ul class="file-list" th:if="${!#lists.isEmpty(files)}">
          <li th:each="f : ${files}">
            <a th:href="@{'/upload/' + ${f.newName}}" th:text="${f.oriName}" download></a>
            <label><input type="checkbox" name="deleteFileIds" th:value="${f.fno}"> 삭제</label>
          </li>
        </ul>

        <input type="file" id="attachments" name="files" multiple>
      </div>

      <div class="actions">
        <button type="submit" class="btn red">수정 저장</button>
        <a th:href="@{'/board/' + ${boardCd} + '/view/' + ${article.ano}}" class="btn">취소</a>
      </div>
    </form>
  </main>

  <div id="footer"></div>

  <script src="../js/board.js" defer></script>
  <script>
    // ===== 썸네일 미리보기 기능 =====
    const thumbInput = document.getElementById('thumbnail');
    const thumbPreview = document.getElementById('thumbPreview');

    if (thumbInput) {
      thumbInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          thumbPreview.innerHTML = `<img src="${ev.target.result}" alt="미리보기">`;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
