<!-- THIS IS MY CUSTOM EVENT LIST PAGE -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${boardName} + ' | BNK부산은행'">BNK부산은행 | 게시판</title>
  <link rel="stylesheet" th:href="@{/css/board/board.css}" />
</head>

<body>
  <div id="header"></div>

  <main>
    <!-- 제목 영역 -->
    <div class="page-title">
      <h1 th:text="${boardName}">이벤트</h1>
      <p class="subtitle" th:text="${boardDescription}">
        부산은행의 이벤트를 전해 드립니다.
      </p>
    </div>

    <!-- 건수 표시 -->
    <div class="board-count">
      총 <b th:text="${totalCount}">3,108</b>건 /
      <span th:text="'총 ' + ${totalPage} + '페이지'">311페이지</span>
    </div>

    <!-- 게시글 리스트 -->
    <section class="board-list photo">
      <ul>
        <li th:each="article : ${articles}"
            th:classappend="${#strings.isEmpty(article.thumbnail)} ? 'no-thumb' : ''">

          <a th:href="@{'/BNK/info/board/storyEvent/view?eventId=' + ${article.eventId}}">

            <!-- 썸네일 있을 때만 출력 -->
            <div class="thumb" th:if="${!#strings.isEmpty(article.thumbnail)}">
              <img th:src="@{'/upload/' + ${article.thumbnail}}" alt="썸네일">
            </div>

            <div class="info">
              <h3 th:text="${article.title}">게시글 제목</h3>
              <p th:text="${article.summary}">요약 내용</p>
              <div class="meta">
                <span th:text="${#dates.format(article.regDate, 'yyyy-MM-dd')}">2025-11-11</span>
                <span class="new" th:if="${article.isNew}">NEW</span>
              </div>
            </div>
          </a>
        </li>

        <!-- 게시글이 없을 때 -->
        <li class="empty" th:if="${#lists.isEmpty(articles)}">
          등록된 게시글이 없습니다.
        </li>
      </ul>
    </section>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <a href="#" class="first">«</a>
      <a href="#" class="prev">‹</a>
      <span class="active">1</span>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#" class="next">›</a>
      <a href="#" class="last">»</a>
    </div>
  </main>

  <div id="footer"></div>

  <script th:src="@{/js/board/board.js}" defer></script>
</body>
</html>
