<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNK부산은행 | 그룹 전략체계도</title>
  <style>
    :root {
      --bnk-red: #DE0000;
      --bnk-gray: #444;
      --bnk-border: #ddd;
      --bnk-gradient: linear-gradient(90deg, #5B6BF2, #D34F9B);
    }

    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      background-color: #fafafa;
      color: #222;
    }

    header {
      border-bottom: 5px solid var(--bnk-red);
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
    }

    main {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 80%;
      margin: 40px auto;
    }

    /* ========== 사이드 메뉴 ========== */
    .sidebar {
      width: 260px;
      background: #fff;
      border: 1px solid var(--bnk-border);
      border-radius: 4px;
    }

    .sidebar h3 {
      font-size: 18px;
      font-weight: 600;
      padding: 16px;
      border-bottom: 1px solid var(--bnk-border);
    }

    .menu-item {
      border-bottom: 0px solid var(--bnk-border);
    }

    .menu-title {
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      color: var(--bnk-gray);
      font-weight: 500;
      transition: all 0.2s;
    }

    .menu-title:hover {
      background-color: #fff5f5;
      color: var(--bnk-red);
    }

    .menu-title.active {
      background-color: #fff5f5;
      color: var(--bnk-red);
      font-weight: 600;
    }

    .menu-title::after {
      content: ">";
      color: var(--bnk-gray);
      transition: transform 0.2s;
    }

    .menu-title.active::after {
      transform: rotate(90deg);
      color: var(--bnk-red);
    }

    .submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background-color: #fafafa;
    }

    .submenu a {
      display: block;
      padding: 10px 24px;
      text-decoration: none;
      color: var(--bnk-gray);
      font-size: 14px;
      border-left: 2px solid transparent;
      transition: all 0.2s;
    }

    .submenu a:hover {
      color: var(--bnk-red);
      border-left: 2px solid var(--bnk-red);
      background-color: #fff;
    }

    .submenu a.active {
      font-weight: 600;
      color: var(--bnk-red);
      border-left: 2px solid var(--bnk-red);
    }

    /* ========== 본문 ========== */
    .content {
      flex: 1;
    }

    .page-title {
      text-align: left;
      margin-bottom: 40px;
      border-bottom: 2px solid var(--bnk-red);
      padding-bottom: 10px;
    }

    .page-title h1 {
      font-size: 26px;
      margin: 0;
    }

    .strategy-block {
      margin-bottom: 40px;
      text-align: center;
    }

    .strategy-block h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: var(--bnk-gray);
    }

    .strategy-card {
      background: #fff;
      border: 1px solid var(--bnk-border);
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: inline-block;
      width: 80%;
      transition: transform 0.2s;
    }

    .strategy-card:hover {
      transform: translateY(-4px);
    }

    .strategy-card p {
      font-size: 22px;
      line-height: 1.6;
    }

    .strategy-card strong {
      color: var(--bnk-red);
      font-weight: 700;
    }

    .gradient-text {
      background: var(--bnk-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    @media (max-width: 1024px) {
      main {
        flex-direction: column;
        width: 90%;
      }
      .sidebar {
        width: 100%;
      }
      .strategy-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.busanbank.co.kr/images/common/bnk_logo.svg" alt="BNK부산은행 로고">
  </header>

  <main>

    <!-- 사이드 메뉴 -->
    <aside class="sidebar">
      <h3>은행안내</h3>

      <div class="menu-item">
        <div class="menu-title">CEO인사말</div>
      </div>

      <div class="menu-item">
        <div class="menu-title active">미션과 전략체계</div>
        <div class="submenu" style="max-height: 240px;">
          <a href="#" class="active">그룹 전략 체계도</a>
          <a href="#">그룹 미션</a>
          <a href="#">그룹 비전</a>
          <a href="#">그룹 전략 슬로건</a>
          <a href="#">그룹 핵심가치</a>
        </div>
      </div>

      <div class="menu-item">
        <div class="menu-title">조직도</div>
      </div>

      <div class="menu-item">
        <div class="menu-title">연혁</div>
      </div>

      <div class="menu-item">
        <div class="menu-title">윤리경영</div>
      </div>
    </aside>

    <!-- 본문 -->
    <section class="content">
      <div class="page-title">
        <h1>그룹 전략 체계도</h1>
      </div>

      <div class="strategy-block">
        <h2>그룹 미션</h2>
        <div class="strategy-card">
          <p><strong>금융을 편리하게</strong><br>미래를 풍요롭게</p>
        </div>
      </div>

      <div class="strategy-block">
        <h2>그룹 비전</h2>
        <div class="strategy-card">
          <p>세상을 <span class="gradient-text">가슴뛰게</span> 하는 금융</p>
        </div>
      </div>

      <div class="strategy-block">
        <h2>그룹 전략 슬로건</h2>
        <div class="strategy-card">
          <p>TOUCH <span style="color:var(--bnk-red); font-weight:700;">Your Heart</span> BNK</p>
        </div>
      </div>

      <div class="strategy-block">
        <h2>그룹 핵심가치</h2>
        <div class="strategy-card">
          <p>바른 <strong>正</strong> &nbsp;/&nbsp; 새로운 <strong>new</strong> &nbsp;/&nbsp; 함께하는 <strong>人</strong></p>
        </div>
      </div>
    </section>

  </main>


  <script>
    const titles = document.querySelectorAll(".menu-title");

    titles.forEach(title => {
      title.addEventListener("click", () => {
        const isActive = title.classList.contains("active");

        // 모든 메뉴 닫기
        titles.forEach(t => {
          t.classList.remove("active");
          const next = t.nextElementSibling;
          if (next && next.classList.contains("submenu")) {
            next.style.maxHeight = null;
          }
        });

        // 현재 클릭한 메뉴만 열기
        if (!isActive) {
          title.classList.add("active");
          const submenu = title.nextElementSibling;
          if (submenu && submenu.classList.contains("submenu")) {
            submenu.style.maxHeight = submenu.scrollHeight + "px";
          }
        }
      });
    });
  </script>

</body>
</html>
