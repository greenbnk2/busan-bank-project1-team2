<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header>

</header>

    <main>
        <!-- ===== 사이드바 ===== -->
        <aside class="sidebar">
            <h3>은행안내</h3>

            <div class="menu-item">
                <div class="menu-item">
                    <a th:href="@{/info/guide/ceoGreeting}" class="menu-title">CEO인사말</a>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-title">미션과 전략체계</div>
                <div class="submenu">
                    <a th:href="@{/info/guide/missionStrategy}">그룹 전략 체계도</a>
                    <a th:href="@{/info/guide/groupMission}">그룹 미션</a>
                    <a th:href="@{/info/guide/groupVision}">그룹 비전</a>
                    <a th:href="@{/info/guide/strategySlogan}">그룹 전략 슬로건</a>
                    <a th:href="@{/info/guide/coreValues}">그룹 핵심가치</a>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-title">조직도</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">연혁</div>
            </div>

            <div class="menu-item">
                <div class="menu-title">윤리경영</div>
            </div>
        </aside>

        <!-- ===== 본문 ===== -->
        <section class="content">
            <div class="page-title">
                <h1>그룹 핵심가치</h1>
            </div>

            <div class="strategy-block" style="max-width:800px; margin:0 auto;">

                <!-- 바른 -->
                <div class="strategy-card"
                    style="display:flex; align-items:center; gap:24px; text-align:left; margin-bottom:32px;">
                    <div
                        style="width:80px; height:80px; border-radius:50%; background:#fff5f5; display:flex; justify-content:center; align-items:center; box-shadow:0 2px 6px rgba(0,0,0,0.05);">
                        <span style="font-size:28px; color:#DE0000; font-weight:700;">正</span>
                    </div>
                    <div>
                        <h2 style="color:#DE0000; font-size:20px; font-weight:700; margin-bottom:8px;">바른</h2>
                        <p style="font-size:16px; line-height:1.8; color:#333;">
                            기본과 원칙을 준수하며<br>
                            정직과 신뢰로 언제나 바르게 행동하는 사람
                        </p>
                    </div>
                </div>

                <hr style="border:none; border-top:1px solid #eee; margin:32px 0;">

                <!-- 새로운 -->
                <div class="strategy-card"
                    style="display:flex; align-items:center; gap:24px; text-align:left; margin-bottom:32px;">
                    <div
                        style="width:80px; height:80px; border-radius:50%; background:#fff5f5; display:flex; justify-content:center; align-items:center; box-shadow:0 2px 6px rgba(0,0,0,0.05);">
                        <span style="font-size:22px; color:#DE0000; font-weight:700;">new+</span>
                    </div>
                    <div>
                        <h2 style="color:#DE0000; font-size:20px; font-weight:700; margin-bottom:8px;">새로운</h2>
                        <p style="font-size:16px; line-height:1.8; color:#333;">
                            최고의 전문가가 되기 위하여<br>
                            끊임없는 열정으로 새롭게 성장하는 사람
                        </p>
                    </div>
                </div>

                <hr style="border:none; border-top:1px solid #eee; margin:32px 0;">

                <!-- 함께하는 -->
                <div class="strategy-card" style="display:flex; align-items:center; gap:24px; text-align:left;">
                    <div
                        style="width:80px; height:80px; border-radius:50%; background:#fff5f5; display:flex; justify-content:center; align-items:center; box-shadow:0 2px 6px rgba(0,0,0,0.05);">
                        <span style="font-size:26px; color:#DE0000;">☺</span>
                    </div>
                    <div>
                        <h2 style="color:#DE0000; font-size:20px; font-weight:700; margin-bottom:8px;">함께하는</h2>
                        <p style="font-size:16px; line-height:1.8; color:#333;">
                            따뜻한 금융을 꿈꾸며<br>
                            고객·지역·직원과 진심으로 함께하는 사람
                        </p>
                    </div>
                </div>

            </div>
        </section>
    </main>



<script>

    // Sidebar toggle
    const titles = document.querySelectorAll(".menu-title");
    titles.forEach(title => {
        title.addEventListener("click", () => {
            const isActive = title.classList.contains("active");
            titles.forEach(t => {
                t.classList.remove("active");
                const next = t.nextElementSibling;
                if (next && next.classList.contains("submenu")) {
                    next.style.maxHeight = null;
                }
            });
            if (!isActive) {
                title.classList.add("active");
                const submenu = title.nextElementSibling;
                if (submenu && submenu.classList.contains("submenu")) {
                    submenu.style.maxHeight = submenu.scrollHeight + "px";
                }
            }
        });
    });
</script>


<style>
    :root {
        --bnk-red: #DE0000;
        --bnk-gray: #444;
        --bnk-border: #ddd;
        --bnk-gradient: linear-gradient(90deg, #5B6BF2, #D34F9B);
    }

    body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0px;
        background-color: #fafafa;
        color: #222;
    }



    main {
        display: flex;
        justify-content: center;
        gap: 40px;
        width: 80%;
        margin: 100px auto;

    }

    /* ========== 사이드 메뉴 ========== */
    .sidebar {
        width: 260px;
        background: #fff;
        border: 1px solid var(--bnk-border);
        border-radius: 4px;
    }

    .sidebar h3 {
        font-size: 18px;
        font-weight: 600;
        padding: 16px;
        border-bottom: 1px solid var(--bnk-border);
    }

    .menu-item {
        border-bottom: 0px solid var(--bnk-border);
    }

    .menu-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 16px;
        cursor: pointer;
        color: var(--bnk-gray);
        font-weight: 500;
        transition: all 0.2s;
        text-decoration: none;
        /* 밑줄 제거 */
    }

    .menu-title:hover {
        background-color: #fff5f5;
        color: var(--bnk-red);
    }

    .menu-title.active {
        background-color: #fff5f5;
        color: var(--bnk-red);
        font-weight: 600;
    }

    .menu-title::after {
        content: ">";
        color: var(--bnk-gray);
        transition: transform 0.2s;
    }

    .menu-title.active::after {
        transform: rotate(90deg);
        color: var(--bnk-red);
    }

    .submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background-color: #fafafa;
    }

    .submenu a {
        display: block;
        padding: 10px 24px;
        text-decoration: none;
        color: var(--bnk-gray);
        font-size: 14px;
        border-left: 2px solid transparent;
        transition: all 0.2s;
    }

    .submenu a:hover {
        color: var(--bnk-red);
        border-left: 2px solid var(--bnk-red);
        background-color: #fff;
    }

    .submenu a.active {
        font-weight: 600;
        color: var(--bnk-red);
        border-left: 2px solid var(--bnk-red);
    }

    /* ========== 본문 ========== */
    .content {
        flex: 1;
    }

    .page-title {
        text-align: left;
        margin-bottom: 40px;
        border-bottom: 2px solid var(--bnk-red);
        padding-bottom: 10px;
    }

    .page-title h1 {
        font-size: 26px;
        margin: 0;
    }

    .strategy-block {
        margin-bottom: 40px;
        text-align: center;
    }

    .strategy-block h2 {
        font-size: 20px;
        margin-bottom: 16px;
        color: var(--bnk-gray);
    }

    .strategy-card {
        background: #fff;
        border: 1px solid var(--bnk-border);
        border-radius: 16px;
        padding: 40px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        display: inline-block;
        width: 80%;
        transition: transform 0.2s;
    }

    .strategy-card:hover {
        transform: translateY(-4px);
    }

    .strategy-card p {
        font-size: 22px;
        line-height: 1.6;
    }

    .strategy-card strong {
        color: var(--bnk-red);
        font-weight: 700;
    }

    .gradient-text {
        background: var(--bnk-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
    }


    @media (max-width: 1024px) {
        main {
            flex-direction: column;
            width: 90%;
        }

        .sidebar {
            width: 100%;
        }

        .strategy-card {
            width: 100%;
        }
    }
</style>


</body>
<header>
    <div th:replace="~{layouts/footer.html}"></div>
</header>
</html>
