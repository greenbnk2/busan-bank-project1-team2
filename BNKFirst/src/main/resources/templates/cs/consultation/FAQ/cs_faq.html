<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객상담>FAQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /*----------------------------------*/
        /*--전체 페이지--*/
        /*----------------------------------*/
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background: #F6F6F8;
            margin: 0;
            color: #222;
            padding-top: 100px;
        }


        .consultation-page{
            display:flex;
            gap:40px;
            width: 1200px;
            margin: 60px auto;
            padding: 40px 20px;
            background: #F6F6F8;
            border-radius: 8px;
            margin-bottom: 100px;
        }



        /*----------------------------------*/
        /*--왼쪽 사이드바--*/
        /*----------------------------------*/
        .all-sidebar{
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .all-sidebar h2{
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .sidebar-menu {
            list-style:none;
            padding: 20px;
            margin: 0 0 40px 0;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 4px rgba(0,0,0,0.08);
        }

        .sidebar-menu h2{
            font-size: 17px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
        }

        .sidebar-menu li{
            padding: 12px 16px;
            border-radius:  6px;
            color: #555;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 15px;
        }

        .sidebar-menu li:hover {
            background: #f2f2f2;
        }

        .sidebar-menu li.active{
            background: #ffe6e6;
            border-left: 4px solid #d91a1a;
            color: #d91a1a;;
            font-weight:  600;
            padding-left: 12px;
        }

        .sidebar-menu li:last-child{
            border-bottom: none;
        }

        /*----------------------------------*/
        /*--추가 도움--*/
        /*----------------------------------*/
        .all-help{
            background: linear-gradient(135deg,#e62b2b, #7e2020);
            color: #fff;
            border-radius: 12px;
            padding: 24px 20px;
            margin-top: auto;
            text-align: center;
            box-shadow: 0 4px 4px rgba(0,0,0,0.08);
        }

        .help-box h3{
            font-size: 17px;
            margin-bottom: 6px;
        }

        .help-box p{
            font-size: 14px;
            margin-bottom: 16px;
        }

        .help-buttons{
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-call, .btn-chat{
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-call{
            background: #fff;
            color: #d91a1a;
        }

        .btn-chat{
            background:  transparent;
            border: 1px solid #fff;
            color: #fff;
        }

        /*----------------------------------*/
        /*--메인 컨텐츠--*/
        /*----------------------------------*/

        .consultation-content{
            flex: 1;
        }

        .consultation-header h1{
            font-size: 24px;
            margin-bottom: 8px;
        }

        .consultation-header p{
            color: #666;
            margin-bottom:  20px;
        }

        .consultation-search {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 6px 12px;
            background: #fafafa;
        }

        /* 검색 버튼 */
        .search-btn {
            background: transparent;
            border: none;
            color: #D91A1A;
            cursor: pointer;
            font-size: 18px;
        }

        .consultation-search input{
            border:none;
            flex:1;
            background: transparent;
            padding: 8px;
            outline: none;
            font-size: medium;
        }

        .consultation-search button{
            background: none;
            border: none;
            cursor: pointer;
        }

        /* 태그 */
        .consultation-tags {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .consultation-tags button {
            background: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .consultation-tags button:hover {
            background: #ffe6e6;
            color: #d91a1a;
        }

        /*리스트*/
        .consultation-list details{
            border: 1px soild #e6e6e6;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 14px 16px;
            background: #fff;
        }

        .consultation-list summary{
            cursor: pointer;
            font-weight: 500;
        }

        .consultation-list p{
            margin-top: 10px;
            color: #555;
            font-size: 14px;
            line-height:  1.6;
        }

        .consultation-more{
            margin: 30px auto 0;
            display: block;
            padding: 10px 24px;
            border-radius: 8px;
            background: #ffffff;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--헤더-->
<div th:replace="~{layouts/header}"></div>

<div class="consultation-page">
    <!--왼쪽 사이드바-->
    <aside class="all-sidebar">
        <ul class="sidebar-menu">
            <h2>고객상담</h2>
            <li class="active"><a href="./FAQ">FAQ</a></li>
            <li><a href="./document">필요서류 안내</a></li>
            <li><a href="./Q&A">Q&A</a></li>
            <li><a href="./findStore">영업점 찾기</a></li>
        </ul>

        <!--추가 도움 영역-->
        <section class="all-help">
            <div class="help-box">
                <h3>추가 도움이 필요하신가요?</h3>
                <p>전문 상담원이 친절하게 도와드리겠습니다.</p>
                <div class="help-buttons">
                    <button class="btn-call">전화상담</button>
                    <button class="btn-chat">Talk상담</button>
                </div>
            </div>
        </section>
    </aside>

    <!--메인 컨텐츠-->
    <main class="consultation-content">
        <div class="consultation-header">
            <h1>자주 묻는 질문</h1>
            <p>빠르게 답을 찾으세요. 원하는 질문을 바로 검색할 수 있어요</p>

            <div class="consultation-search">
                <input type="text" placeholder="검색어를 입력하세요">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="consultation-tags">
            <button>#예금</button>
            <button>#대출</button>
            <button>#카드</button>
            <button>#펀드</button>
            <button>#공동인증서</button>
        </div>

        <div class="consultation-list">
            <details>
                <summary>통장재발급은 어떻게 하나요?</summary>
                <p>가까운 영업점을 방문해 신분증을 제시하고 재발급 받을수 있습니다.</p>
            </details>
            <details>
                <summary>디지털 OTP 를 재설치 했는데 사용할 수 없어요.</summary>
                <p>고객센처를 통해 본인 인증 후 재등록해 주세요.</p>
            </details>
        </div>

        <button class="consultation-more">더 많은 질문 보기</button>
    </main>
</div>

<!--푸터-->
<div th:replace="~{layouts/footer}"></div>
</body>
</html>
<script>
    // header 불러오기
    fetch(`${contextPath}/layouts/header.html`)
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(err => console.error('[Header load failed]', err));

    // chatbot import 기능
    async function importHtmlWithAssets(url, mountSelector) {
        try {
            const res = await fetch(url, { credentials: 'same-origin' });
            if (!res.ok) throw new Error(`Failed to load ${url}`);
            const html = await res.text();

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                const href = link.getAttribute('href');
                const exists = [...document.head.querySelectorAll('link[rel="stylesheet"]')]
                    .some(l => l.getAttribute('href') === href);
                if (!exists && href) document.head.appendChild(link.cloneNode(true));
            });

            doc.querySelectorAll('style').forEach(styleEl => {
                const clone = document.createElement('style');
                clone.textContent = styleEl.textContent;
                [...styleEl.attributes].forEach(a => clone.setAttribute(a.name, a.value));
                document.head.appendChild(clone);
            });

            const mount = document.querySelector(mountSelector);
            const frag = document.createDocumentFragment();
            [...doc.body.children].forEach(node => {
                if (node.tagName.toLowerCase() !== 'script') frag.appendChild(node.cloneNode(true));
            });
            mount.appendChild(frag);

            const scripts = [...doc.querySelectorAll('script')];
            for (const oldScript of scripts) {
                const newScript = document.createElement('script');
                [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
                if (oldScript.src) {
                    await new Promise(resolve => {
                        newScript.onload = resolve;
                        newScript.onerror = resolve;
                        document.body.appendChild(newScript);
                    });
                } else {
                    newScript.textContent = oldScript.textContent || '';
                    document.body.appendChild(newScript);
                }
            }
        } catch (err) {
            console.error('[Chatbot load failed]', err);
        }
    }

    // chatbot 불러오기
    importHtmlWithAssets('/components/chatbot_test.html', '#bnk-chatbot-slot');

    // footer 불러오기
    fetch(`${contextPath}/layouts/footer.html`)
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(err => console.error('[Footer load failed]', err));

</script>
