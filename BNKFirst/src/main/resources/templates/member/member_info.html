<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>정보입력</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <div th:replace="~{layouts/header.html}"></div>

<div id="bnk-chatbot-container" style="position: fixed; right: 20px; bottom: 20px; z-index: 9999;">
<div id="bnk-chatbot-slot"></div>
</div>
<main>
  <div class="container">
    <h1 style="text-align: center;">회원가입</h1>
    <div class="stepper">
      <div class="step"><span class="dot">1</span>약관동의</div>
      <div class="sep"></div>
      <div class="step active"><span class="dot">2</span>정보입력</div>
      <div class="sep"></div>
      <div class="step"><span class="dot">3</span>본인인증</div>
      <div class="sep"></div>
      <div class="step"><span class="dot">4</span>가입완료</div>
    </div>
    <!-- 제목/설명 -->
    <h2 style="margin: 18px 130px 0; font-size: 28px;">정보입력</h2>    
    <p style="color: #6b7280; margin: 5px 130px 10px;">
    기본정보를 입력해주세요.
    </p>

    <!-- 감싸기 -->
    <div class="form-card">
      <table class="form-table">
        <tbody>
          <!-- 아이디 -->
          <tr class="field">
            <th scope="row">
              <label class="field-label" for="idInput">아이디<span class="reqdot">*</span></label>
            </th>
            <td>
              <div class="field-row">
                <input id="idInput" type="text" class="input" placeholder="아이디를 입력해주세요">
                <button id="idCheckBtn" type="button" class="btn-register">중복확인</button>
              </div>
              <div class="hint">영문, 숫자 조합 4~20자</div>
            </td>
          </tr>

          <!-- 비밀번호 -->
          <tr class="field">
            <th scope="row"><label class="field-label" for="pwInput">비밀번호<span class="reqdot">*</span></label></th>
            <td>
              <input id="pwInput" type="password" class="input" placeholder="비밀번호를 입력해주세요">
              <div class="hint">영문, 숫자, 특수문자 조합 8~16자</div>
            </td>
          </tr>

          <!-- 비밀번호 확인 -->
          <tr class="field">
            <th scope="row"><label class="field-label" for="pw2Input">비밀번호 확인<span class="reqdot">*</span></label></th>
            <td>
              <input id="pw2Input" type="password" class="input" placeholder="비밀번호를 다시 입력해주세요">
              <div class="hint">비밀번호와 일치해야 합니다</div>
            </td>
          </tr>

          <!-- 이름 -->
          <tr class="field">
            <th scope="row"><label class="field-label" for="nameInput">이름<span class="reqdot">*</span></label></th>
            <td>
              <input id="nameInput" type="text" class="input" placeholder="실명을 입력해주세요">
            </td>
          </tr>

          <!-- 주민등록번호 -->
<tr class="field">
  <th scope="row">
    <label class="field-label" for="rrnInput">주민등록번호<span class="reqdot">*</span></label>
  </th>
  <td>
    <input id="rrnInput" type="text" class="input" placeholder="예: 900101-1234567" maxlength="14" pattern="\d{6}-\d{7}">
  </td>
</tr>


          <!-- 생년월일 -->
          <tr class="field">
            <th scope="row"><label class="field-label" for="birthInput">생년월일<span class="reqdot">*</span></label></th>
            <td>
              <input id="birthInput" type="date" class="input" placeholder="YYYY-MM-DD">
            </td>
          </tr>

          <!-- 이메일 -->
          <tr class="field">
            <th scope="row"><label class="field-label" for="emailInput">이메일<span class="reqdot">*</span></label></th>
            <td>
              <div class="field-row">
                <input id="emailInput" type="text" class="input" placeholder="example@email.com">
                <button id="emailReqBtn" type="button" class="btn-register" style="width: 120px;">인증요청</button>
              </div>
            </td>
          </tr>
          <tr class="field">
            <th scope="row"><span class="field-label" aria-hidden="true"></span></th>
            <td>
              <div class="field-row">
                <input id="emailCodeInput" type="text" class="input" placeholder="인증번호 입력">
                <button id="emailChkBtn" type="button" class="btn-register">확인</button>
              </div>
            </td>
          </tr>

          <!-- 주소 정보: 우편번호/검색 -->
          <tr class="field">
            <th scope="row"><label class="field-label" for="zipInput">주소 정보<span class="reqdot">*</span></label></th>
            <td>
              <div class="field-row">
                <input id="zipInput" type="text" class="input" placeholder="우편번호">
                <button id="addrSearchBtn" class="btn-pressable" style="box-sizing: border-box; width: 90px; height: 42px; border:none; border-radius: 8px; cursor: pointer; border:1px solid #D1D5DB; background-color: white;">주소검색</button>
              </div>
            </td>
          </tr>

          <!-- 기본주소 -->
          <tr class="field">
            <th scope="row"><label class="field-label" for="baseAddrInput">기본주소<span class="reqdot">*</span></label></th>
            <td>
              <div class="field-row">
                <input id="baseAddrInput" type="text" class="input" placeholder="기본주소">
              </div>
            </td>
          </tr>

          <!-- 상세주소 -->
          <tr class="field">
            <th scope="row"><label class="field-label" for="detailAddrInput">상세주소<span class="reqdot">*</span></label></th>
            <td>
              <div class="field-row">
                <input id="detailAddrInput" type="text" class="input" placeholder="상세주소를 입력해주세요">
              </div>
            </td>
          </tr>

          <!-- 버튼 -->
          <tr>
            <td colspan="2">
              <div class="btns" style="display:flex; justify-content:space-between; gap:8px;">
                <a th:href="@{/member/main}" class="btn-pressable"
                  style="flex:1; height:42px; line-height:42px; border-radius:8px;
                          border:1px solid #D1D5DB; background-color:white;
                          text-align:center; color:#111; text-decoration:none;">
                    취소
                </a>
                  <a th:href="@{/member/auth}" class="btn-register"
                     style="flex:1; height:42px; border-radius:8px; display:flex;
                      justify-content:center; align-items:center; text-decoration:none;">
                    다음
                  </a>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</main>

</body>

<style>
  main {
    width: 1200px;
    background-color: #F6F6F8;
    padding: 80px 20px;
    margin: 0 auto;
  }
  body {
    font-family: 'Noto Sans KR', '맑은 고딕', sans-serif;
    background: #F6F6F8;
    color: #111827;
    line-height: 1.5;
  }
  .container { max-width: 1000px; margin: 0 auto; padding: 28px 16px 40px; }
  .stepper {
    width: 800px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f7f7f9;
    border: 1px solid #e5e7eb;
    border-radius: 999px;
    padding: 10px 20px;
  }
  .step { display: flex; align-items: center; gap: 8px; color: #6b7280; font-weight: 600; }
  .step .dot {
    width: 28px; height: 28px; border-radius: 999px; display: grid; place-items: center;
    border: 1px solid #d1d5db; background: #fff; color: #6b7280; font-weight: 700;
  }
  .step.active { color: #111; }
  .step.active .dot { background: #d6001c; border-color: #d6001c; color: #fff; }
  .sep { width: 28px; height: 2px; background: #e5e7eb; border-radius: 2px; }  

  /* --- 폼 레이아웃 --- */
  .field { margin-bottom: 14px; }
  .field-label { display:block; font-weight:700; margin-bottom:8px;}
  .reqdot { color:#d6001c; margin-left:4px; }

  .input {
  width:100%; height:44px; box-sizing:border-box;
  border:1px solid #e5e7eb; border-radius:10px; background:#fff;
  padding: 10px 12px; font-size:14px; color:#111827;
  outline:none; transition: box-shadow .15s ease, border-color .15s ease;
  }
  .input:focus { 
  border-color:#d1d5db; 
  box-shadow: 0 0 0 3px rgba(214,0,28,.12);
  }

  .field-row { display:flex; gap:8px; align-items:center; }
  .hint { font-size:12px; color:#6b7280; margin-top:6px; }

  /* 버튼 */
  .btns { display: flex; justify-content: center; gap: 10px; margin-top: 22px; }


  a { text-decoration: none; color: inherit; }

  /* 카드 */
  .form-card {
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(2,6,23,.06);
    padding: 28px 25px;
    max-width: 700px;
    margin: 0 auto;
  }

  /* 테이블 레이아웃 */
  .form-table { width: 650px; border-collapse: separate; border-spacing: 0 12px; margin: 0 auto;}
  .form-table th { width: 130px; text-align: left; vertical-align: top;}
  .form-table td { vertical-align: top; }
</style>
</html>
